<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" class="main-img" />
        <div class="overlay">
          <img src="./images/icon-view.svg" class="icon" />
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="crypto">
        <div class="crypto-info">
          <img src="./images/icon-ethereum.svg" class="crypto-img" />
          <p class="eth">0.041ETH</p>
        </div>
        <div class="crypto-info">
          <img src="./images/icon-clock.svg" class="crypto-img" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sachin</a>.
    </div>
  </body>
</html>
